<div class="container mt-5">
  <div class="form-area">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label> Full Name </label>
        <input
          type="text"
          placeholder="Full Name"
          class="form-control"
          name="fullName"
          ngModel
          #fullName="ngModel"
          required
          [ngClass]="{ 'is-invalid': fullName.touched && fullName.invalid }"
          minlength="5"
          maxlength="10"
        />

        <div *ngIf="fullName.errors?.['required']">
          <div
            class="alert alert-danger"
            *ngIf="fullName.touched && fullName.invalid"
          >
            Full Name is required..
          </div>
        </div>
        <div *ngIf="fullName.errors?.['minlength']">
          <div
            class="alert alert-danger"
            *ngIf="fullName.touched && fullName.invalid"
          >
            Full Name must be atleast 5 charectors long..
          </div>
        </div>
      </div>

      <div class="form-group">
        <label> Email </label>
        <input
          type="email"
          placeholder="Email"
          class="form-control"
          name="email"
          ngModel
          #email="ngModel"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          required
          [ngClass]="{ 'is-invalid': email.touched && email.invalid }"
        />

        <div *ngIf="email.errors?.['required']">
          <div
            class="alert alert-danger"
            *ngIf="email.touched && email.invalid"
          >
            email is required..
          </div>
        </div>
        <div *ngIf="email.errors?.['pattern']">
          <div
            class="alert alert-danger"
            *ngIf="email.touched && email.invalid"
          >
            Invalid Email Address ...
          </div>
        </div>
      </div>

      <div class="form-group">
        <label> Address</label>
        <textarea
          cols="30"
          rows="10"
          placeholder="Address"
          class="form-control"
          name="address"
          ngModel
          #address="ngModel"
          required
          [ngClass]="{ 'is-invalid': address.touched && address.invalid }"
        ></textarea>

        <div *ngIf="address.errors?.['required']">
          <div
            class="alert alert-danger"
            *ngIf="address.touched && address.invalid"
          >
            Address is required..
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">
        Sumbit
      </button>
    </form>
  </div>
</div>
